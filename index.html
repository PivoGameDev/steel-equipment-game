<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Оборудование пивзавода</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: none;
        }
        #header {
            background: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        #game-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 15px;
            overflow: hidden;
            background: url('assets/images/background.jpg') center/cover;
        }
        .workshop {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .workshop h3 {
            color: white;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
        .slot {
            width: 80px;
            height: 80px;
            border: 2px dashed rgba(255,255,255,0.7);
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            position: relative;
            z-index: 5;
        }
        #equipment-panel {
            height: 100px;
            background: #34495e;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        .equipment {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
            touch-action: none;
            position: relative;
            z-index: 5;
        }
        #fermenter { background-image: url('assets/images/fermenter.png'); }
        #heat-exchanger { background-image: url('assets/images/heat-exchanger.png'); }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .slot, .equipment {
                width: 70px;
                height: 70px;
            }
            #equipment-panel {
                height: 90px;
            }
        }
        
        /* Для очень маленьких экранов */
        @media (max-height: 600px) {
            .slot, .equipment {
                width: 60px;
                height: 60px;
            }
            #equipment-panel {
                height: 80px;
            }
            .workshop h3 {
                font-size: 12px;
                margin-bottom: 5px;
            }
        }
        
        /* Анимации */
        .pulse {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="timer">120</div>
        <div id="hint">Выберите оборудование</div>
    </div>

    <div id="game-field">
        <div class="workshop">
            <h3>Ёмкостное оборудование</h3>
            <div class="slot" id="slot1"></div>
        </div>
        <div class="workshop">
            <h3>Вспомогательное оборудование</h3>
            <div class="slot" id="slot2"></div>
        </div>
    </div>

    <div id="equipment-panel">
        <div class="equipment" id="fermenter"></div>
        <div class="equipment" id="heat-exchanger"></div>
    </div>

    <audio id="success-sound" src="assets/sounds/success.mp3"></audio>
    <audio id="error-sound" src="assets/sounds/error.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Конфигурация
            const config = {
                equipment: {
                    fermenter: { target: 'slot1', hint: 'Ферментер - для брожения сусла' },
                    'heat-exchanger': { target: 'slot2', hint: 'Теплообменник - для охлаждения сусла' }
                }
            };
            
            // Элементы
            const elements = {
                timer: document.getElementById('timer'),
                hint: document.getElementById('hint'),
                equipment: document.querySelectorAll('.equipment'),
                slots: document.querySelectorAll('.slot'),
                sounds: {
                    success: document.getElementById('success-sound'),
                    error: document.getElementById('error-sound')
                },
                equipmentPanel: document.getElementById('equipment-panel')
            };
            
            // Состояние
            let draggedItem = null;
            let timeLeft = 120;
            let touchStartPoint = { x: 0, y: 0 };
            let isMobile = 'ontouchstart' in window;
            let timerInterval;
            
            // Инициализация
            function init() {
                setupEventListeners();
                startTimer();
            }
            
            // Настройка обработчиков
            function setupEventListeners() {
                // Для оборудования
                elements.equipment.forEach(item => {
                    // Десктоп
                    item.addEventListener('dragstart', handleDragStart);
                    
                    // Мобильные
                    item.addEventListener('touchstart', handleTouchStart);
                });
                
                // Для слотов
                elements.slots.forEach(slot => {
                    // Десктоп
                    slot.addEventListener('dragover', handleDragOver);
                    slot.addEventListener('drop', handleDrop);
                });
                
                // Общие обработчики для мобильных
                if (isMobile) {
                    document.addEventListener('touchmove', handleTouchMove, { passive: false });
                    document.addEventListener('touchend', handleTouchEnd);
                }
            }
            
            // Обработчики событий
            function handleDragStart(e) {
                draggedItem = e.target;
                showHint(config.equipment[e.target.id].hint);
                e.dataTransfer.setData('text/plain', e.target.id);
            }
            
            function handleTouchStart(e) {
                const touch = e.touches[0];
                draggedItem = e.target;
                touchStartPoint = {
                    x: touch.clientX - draggedItem.getBoundingClientRect().left,
                    y: touch.clientY - draggedItem.getBoundingClientRect().top
                };
                
                draggedItem.classList.add('pulse');
                showHint(config.equipment[e.target.id].hint);
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!draggedItem) return;
                
                const touch = e.touches[0];
                draggedItem.style.position = 'fixed';
                draggedItem.style.zIndex = '1000';
                draggedItem.style.left = (touch.clientX - touchStartPoint.x) + 'px';
                draggedItem.style.top = (touch.clientY - touchStartPoint.y) + 'px';
                
                e.preventDefault();
            }
            
            function handleTouchEnd(e) {
                if (!draggedItem) return;
                
                // Определяем, над каким слотом отпустили
                const touch = e.changedTouches[0];
                const elementAtPoint = document.elementFromPoint(touch.clientX, touch.clientY);
                const slot = elementAtPoint?.closest('.slot');
                
                if (slot) {
                    checkPlacement(slot, draggedItem);
                } else {
                    // Возвращаем на панель
                    resetPosition();
                }
                
                draggedItem.classList.remove('pulse');
                draggedItem.style.position = '';
                draggedItem.style.zIndex = '';
                draggedItem.style.left = '';
                draggedItem.style.top = '';
                draggedItem = null;
            }
            
            function handleDragOver(e) {
                e.preventDefault();
            }
            
            function handleDrop(e) {
                e.preventDefault();
                if (!draggedItem) return;
                
                const equipmentId = e.dataTransfer.getData('text/plain');
                const equipment = document.getElementById(equipmentId);
                checkPlacement(e.currentTarget, equipment);
            }
            
            function checkPlacement(slot, equipment) {
                const isCorrect = slot.id === config.equipment[equipment.id].target;
                
                if (isCorrect) {
                    // Правильное размещение
                    slot.style.backgroundImage = getComputedStyle(equipment).backgroundImage;
                    slot.style.backgroundSize = 'contain';
                    slot.style.backgroundRepeat = 'no-repeat';
                    slot.style.backgroundPosition = 'center';
                    equipment.style.display = 'none';
                    elements.sounds.success.play();
                    showHint('Правильно! ' + config.equipment[equipment.id].hint);
                    
                    // Проверка победы
                    if (Array.from(elements.equipment).every(e => e.style.display === 'none')) {
                        endGame(true);
                    }
                } else {
                    // Неправильное размещение
                    elements.sounds.error.play();
                    showHint('Неверно! ' + config.equipment[equipment.id].hint);
                    resetPosition();
                }
            }
            
            function resetPosition() {
                if (!draggedItem) return;
                draggedItem.style.position = '';
                draggedItem.style.zIndex = '';
                draggedItem.style.left = '';
                draggedItem.style.top = '';
            }
            
            function showHint(text) {
                elements.hint.textContent = text;
                elements.hint.classList.add('pulse');
                setTimeout(() => elements.hint.classList.remove('pulse'), 500);
            }
            
            function endGame(isWin) {
                clearInterval(timerInterval);
                showHint(isWin ? 'Победа! Все оборудование установлено!' : 'Время вышло!');
            }
            
            // Таймер
            function startTimer() {
                timerInterval = setInterval(() => {
                    timeLeft--;
                    elements.timer.textContent = timeLeft;
                    if (timeLeft <= 0) endGame(false);
                }, 1000);
            }
            
            // Запуск игры
            init();
        });
    </script>
</body>
</html>
