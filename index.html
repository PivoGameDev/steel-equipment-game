<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Оборудование пивзавода</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
        }
        #header {
            background: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        #game-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 15px;
            overflow: hidden;
            background: url('assets/images/background.jpg') center/cover;
        }
        .workshop {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .workshop h3 {
            color: white;
            text-shadow: 1px 1px 3px black;
            margin-bottom: 10px;
        }
        .slot {
            width: 120px;
            height: 120px;
            border: 3px dashed rgba(255,255,255,0.7);
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
        }
        #equipment-panel {
            height: 110px;
            background: #34495e;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            flex-shrink: 0;
            overflow-x: auto;
        }
        .equipment {
            width: 90px;
            height: 90px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
        }
        #fermenter { background-image: url('assets/images/fermenter.png'); }
        #heat-exchanger { background-image: url('assets/images/heat-exchanger.png'); }
        
        /* Для мобильной адаптации */
        @media (max-height: 700px) {
            .slot {
                width: 100px;
                height: 100px;
            }
            .equipment {
                width: 80px;
                height: 80px;
            }
            #equipment-panel {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="timer">120</div>
        <div id="hint">Выберите оборудование</div>
    </div>

    <div id="game-field">
        <div class="workshop">
            <h3>Ёмкостное оборудование</h3>
            <div class="slot" id="slot1"></div>
        </div>
        <div class="workshop">
            <h3>Вспомогательное оборудование</h3>
            <div class="slot" id="slot2"></div>
        </div>
    </div>

    <div id="equipment-panel">
        <div class="equipment" id="fermenter"></div>
        <div class="equipment" id="heat-exchanger"></div>
    </div>

    <audio id="success-sound" src="assets/sounds/success.mp3"></audio>
    <audio id="error-sound" src="assets/sounds/error.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Конфигурация
            const config = {
                equipment: {
                    fermenter: { target: 'slot1', hint: 'Ферментер - для брожения сусла' },
                    'heat-exchanger': { target: 'slot2', hint: 'Теплообменник - для охлаждения сусла' }
                }
            };
            
            // Элементы
            const elements = {
                timer: document.getElementById('timer'),
                hint: document.getElementById('hint'),
                equipment: document.querySelectorAll('.equipment'),
                slots: document.querySelectorAll('.slot'),
                sounds: {
                    success: document.getElementById('success-sound'),
                    error: document.getElementById('error-sound')
                }
            };
            
            // Состояние
            let draggedItem = null;
            let timeLeft = 120;
            
            // Инициализация перетаскивания
            elements.equipment.forEach(item => {
                // Для десктопа
                item.draggable = true;
                item.addEventListener('dragstart', handleDragStart);
                
                // Для мобильных
                item.addEventListener('touchstart', handleTouchStart, { passive: false });
                item.addEventListener('touchmove', handleTouchMove, { passive: false });
                item.addEventListener('touchend', handleTouchEnd);
            });
            
            // Инициализация слотов
            elements.slots.forEach(slot => {
                // Для десктопа
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                
                // Для мобильных
                slot.addEventListener('touchend', handleSlotTouch);
            });
            
            // Обработчики событий
            function handleDragStart(e) {
                draggedItem = e.target;
                elements.hint.textContent = config.equipment[e.target.id].hint;
                e.dataTransfer.setData('text/plain', e.target.id);
            }
            
            function handleTouchStart(e) {
                draggedItem = e.target;
                elements.hint.textContent = config.equipment[e.target.id].hint;
                e.target.style.position = 'absolute';
                e.target.style.zIndex = '1000';
                updatePosition(e.target, e.touches[0]);
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!draggedItem) return;
                updatePosition(draggedItem, e.touches[0]);
                e.preventDefault();
            }
            
            function handleTouchEnd() {
                if (!draggedItem) return;
                draggedItem.style.position = '';
                draggedItem.style.zIndex = '';
                draggedItem = null;
            }
            
            function handleDragOver(e) {
                e.preventDefault();
            }
            
            function handleDrop(e) {
                e.preventDefault();
                if (!draggedItem) return;
                
                const equipmentId = e.dataTransfer.getData('text/plain');
                const equipment = document.getElementById(equipmentId);
                checkPlacement(e.currentTarget, equipment);
            }
            
            function handleSlotTouch(e) {
                if (!draggedItem) return;
                checkPlacement(e.currentTarget, draggedItem);
                handleTouchEnd();
                e.preventDefault();
            }
            
            function updatePosition(element, touch) {
                element.style.left = (touch.clientX - element.offsetWidth/2) + 'px';
                element.style.top = (touch.clientY - element.offsetHeight/2) + 'px';
            }
            
            function checkPlacement(slot, equipment) {
                const isCorrect = slot.id === config.equipment[equipment.id].target;
                
                if (isCorrect) {
                    // Правильное размещение
                    slot.style.backgroundImage = getComputedStyle(equipment).backgroundImage;
                    slot.style.backgroundSize = 'contain';
                    equipment.style.visibility = 'hidden';
                    elements.sounds.success.play();
                    elements.hint.textContent = 'Правильно! ' + config.equipment[equipment.id].hint;
                    
                    // Проверка победы
                    if (Array.from(elements.equipment).every(e => e.style.visibility === 'hidden')) {
                        endGame(true);
                    }
                } else {
                    // Неправильное размещение
                    elements.sounds.error.play();
                    elements.hint.textContent = 'Неверно! ' + config.equipment[equipment.id].hint;
                }
            }
            
            function endGame(isWin) {
                clearInterval(timer);
                elements.hint.textContent = isWin ? 'Победа! Все оборудование установлено!' : 'Время вышло!';
            }
            
            // Таймер
            const timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        });
    </script>
</body>
</html>
