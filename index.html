<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Оборудование пивзавода</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
            touch-action: none;
        }
        #header {
            background: #3498db;
            color: white;
            padding: 8px;
            text-align: center;
            flex-shrink: 0;
            font-size: 14px;
        }
        #game-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 5px;
            gap: 10px;
            overflow: hidden;
            background: url('assets/images/background.jpg') center/cover;
        }
        .workshop {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .workshop h3 {
            color: white;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .slot {
            width: 80px;
            height: 80px;
            border: 2px dashed rgba(255,255,255,0.7);
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }
        #equipment-panel {
            height: 90px;
            background: #34495e;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 8px;
            flex-shrink: 0;
            overflow-x: auto;
        }
        .equipment {
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
            touch-action: none;
        }
        #fermenter { background-image: url('assets/images/fermenter.png'); }
        #heat-exchanger { background-image: url('assets/images/heat-exchanger.png'); }
        
        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Мобильная адаптация */
        @media (min-width: 768px) {
            .slot {
                width: 100px;
                height: 100px;
            }
            .equipment {
                width: 90px;
                height: 90px;
            }
            #header {
                padding: 10px;
                font-size: 16px;
            }
            .workshop h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="timer">120</div>
        <div id="hint">Выберите оборудование</div>
    </div>

    <div id="game-field">
        <div class="workshop">
            <h3>Ёмкостное оборудование</h3>
            <div class="slot" id="slot1"></div>
        </div>
        <div class="workshop">
            <h3>Вспомогательное оборудование</h3>
            <div class="slot" id="slot2"></div>
        </div>
    </div>

    <div id="equipment-panel">
        <div class="equipment" id="fermenter" draggable="true"></div>
        <div class="equipment" id="heat-exchanger" draggable="true"></div>
    </div>

    <audio id="success-sound" src="assets/sounds/success.mp3"></audio>
    <audio id="error-sound" src="assets/sounds/error.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Конфигурация
            const config = {
                equipment: {
                    fermenter: { target: 'slot1', hint: 'Ферментер - для брожения сусла' },
                    'heat-exchanger': { target: 'slot2', hint: 'Теплообменник - для охлаждения сусла' }
                }
            };
            
            // Элементы
            const elements = {
                timer: document.getElementById('timer'),
                hint: document.getElementById('hint'),
                equipment: document.querySelectorAll('.equipment'),
                slots: document.querySelectorAll('.slot'),
                sounds: {
                    success: document.getElementById('success-sound'),
                    error: document.getElementById('error-sound')
                }
            };
            
            // Состояние
            let draggedItem = null;
            let timeLeft = 120;
            let touchOffset = { x: 0, y: 0 };
            
            // Инициализация
            function init() {
                setupEventListeners();
                startTimer();
            }
            
            // Настройка обработчиков
            function setupEventListeners() {
                // Для оборудования
                elements.equipment.forEach(item => {
                    // Десктоп
                    item.addEventListener('dragstart', handleDragStart);
                    
                    // Мобильные
                    item.addEventListener('touchstart', handleTouchStart, { passive: false });
                    item.addEventListener('touchmove', handleTouchMove, { passive: false });
                    item.addEventListener('touchend', handleTouchEnd);
                });
                
                // Для слотов
                elements.slots.forEach(slot => {
                    // Десктоп
                    slot.addEventListener('dragover', handleDragOver);
                    slot.addEventListener('drop', handleDrop);
                    
                    // Мобильные
                    slot.addEventListener('touchend', handleSlotTouch);
                });
            }
            
            // Обработчики событий
            function handleDragStart(e) {
                draggedItem = e.target;
                showHint(config.equipment[e.target.id].hint);
                e.dataTransfer.setData('text/plain', e.target.id);
            }
            
            function handleTouchStart(e) {
                const touch = e.touches[0];
                draggedItem = e.target;
                touchOffset.x = touch.clientX - e.target.getBoundingClientRect().left;
                touchOffset.y = touch.clientY - e.target.getBoundingClientRect().top;
                
                draggedItem.style.position = 'fixed';
                draggedItem.style.zIndex = '1000';
                updatePosition(touch.clientX, touch.clientY);
                
                showHint(config.equipment[e.target.id].hint);
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!draggedItem) return;
                const touch = e.touches[0];
                updatePosition(touch.clientX, touch.clientY);
                e.preventDefault();
            }
            
            function handleTouchEnd() {
                if (!draggedItem) return;
                
                // Возвращаем на панель, если не попали в слот
                if (draggedItem.parentElement === document.getElementById('equipment-panel')) {
                    resetPosition();
                }
                
                draggedItem = null;
            }
            
            function handleDragOver(e) {
                e.preventDefault();
            }
            
            function handleDrop(e) {
                e.preventDefault();
                if (!draggedItem) return;
                
                const equipmentId = e.dataTransfer.getData('text/plain');
                const equipment = document.getElementById(equipmentId);
                checkPlacement(e.currentTarget, equipment);
            }
            
            function handleSlotTouch(e) {
                if (!draggedItem) return;
                checkPlacement(e.currentTarget, draggedItem);
                e.preventDefault();
            }
            
            function updatePosition(x, y) {
                if (!draggedItem) return;
                draggedItem.style.left = (x - touchOffset.x) + 'px';
                draggedItem.style.top = (y - touchOffset.y) + 'px';
            }
            
            function resetPosition() {
                if (!draggedItem) return;
                draggedItem.style.position = '';
                draggedItem.style.zIndex = '';
                draggedItem.style.left = '';
                draggedItem.style.top = '';
            }
            
            function checkPlacement(slot, equipment) {
                const isCorrect = slot.id === config.equipment[equipment.id].target;
                
                if (isCorrect) {
                    // Правильное размещение
                    slot.style.backgroundImage = getComputedStyle(equipment).backgroundImage;
                    slot.style.backgroundSize = 'contain';
                    equipment.style.display = 'none';
                    elements.sounds.success.play();
                    showHint('Правильно! ' + config.equipment[equipment.id].hint);
                    
                    // Проверка победы
                    if (Array.from(elements.equipment).every(e => e.style.display === 'none')) {
                        endGame(true);
                    }
                } else {
                    // Неправильное размещение
                    elements.sounds.error.play();
                    showHint('Неверно! ' + config.equipment[equipment.id].hint);
                    resetPosition();
                }
            }
            
            function showHint(text) {
                elements.hint.textContent = text;
                elements.hint.style.animation = 'pulse 0.5s';
                setTimeout(() => elements.hint.style.animation = '', 500);
            }
            
            function endGame(isWin) {
                clearInterval(timer);
                showHint(isWin ? 'Победа! Все оборудование установлено!' : 'Время вышло!');
            }
            
            // Таймер
            const timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
            
            // Запуск игры
            init();
        });
    </script>
</body>
</html>
