<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Стальное Оборудование Пивзавода</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a1929;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        
        #game {
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 100, 150, 0.6);
            overflow: hidden;
        }
        
        .mobile-warning {
            display: none;
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff9e00;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
        }
        
        @media (max-width: 767px) {
            .mobile-warning {
                display: block;
            }
            
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
        <div class="mobile-warning">Используйте горизонтальную ориентацию для лучшего опыта</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
