<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Оборудование пивзавода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="timer">120</div>
            <div id="hint">Выберите оборудование</div>
        </div>

        <div id="game-field">
            <div class="workshop" id="tank-equipment">
                <h3>Ёмкостное оборудование</h3>
                <div class="slot" id="slot1"></div>
            </div>
            
            <div class="workshop" id="auxiliary-equipment">
                <h3>Вспомогательное оборудование</h3>
                <div class="slot" id="slot2"></div>
            </div>
        </div>

        <div id="equipment-panel">
            <div class="equipment" id="fermenter" data-target="slot1" data-hint="Ферментер - для брожения сусла"></div>
            <div class="equipment" id="heat-exchanger" data-target="slot2" data-hint="Теплообменник - для охлаждения сусла"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
