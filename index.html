<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сборка пивзавода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Соберите пивзавод</h1>
            <div class="hint">Перетащите оборудование в нужные слоты</div>
        </header>

        <main class="game-main">
            <section class="slots-section">
                <div class="slot" data-slot-type="fermenter" id="slot1">
                    <h3>Ферментер</h3>
                </div>
                <div class="slot" data-slot-type="heat-exchanger" id="slot2">
                    <h3>Теплообменник</h3>
                </div>
            </section>

            <section class="equipment-section">
                <div class="equipment" draggable="true" data-equipment-type="fermenter">
                    <img src="assets/images/fermenter.png" alt="Ферментер">
                </div>
                <div class="equipment" draggable="true" data-equipment-type="heat-exchanger">
                    <img src="assets/images/heat-exchanger.png" alt="Теплообменник">
                </div>
            </section>
        </main>
    </div>

    <audio src="assets/sounds/success.mp3" id="success-sound"></audio>
    <audio src="assets/sounds/error.mp3" id="error-sound"></audio>

    <script src="game.js"></script>
</body>
</html>
