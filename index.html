<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Оборудование пивзавода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="timer">120</div>
            <div id="hint">Перетащите оборудование в нужный слот</div>
        </div>

        <div id="game-field">
            <div class="workshop">
                <h3>Ёмкостное оборудование</h3>
                <div class="slot" id="slot1" data-slot="fermenter"></div>
            </div>
            <div class="workshop">
                <h3>Вспомогательное оборудование</h3>
                <div class="slot" id="slot2" data-slot="heat-exchanger"></div>
            </div>
        </div>

        <div id="equipment-panel">
            <div class="equipment" id="fermenter" draggable="true" data-type="fermenter">
                <img src="assets/images/fermenter.png" alt="Ферментер">
            </div>
            <div class="equipment" id="heat-exchanger" draggable="true" data-type="heat-exchanger">
                <img src="assets/images/heat-exchanger.png" alt="Теплообменник">
            </div>
        </div>

        <div id="additional-panel">
            <!-- Дополнительный блок -->
        </div>
    </div>

    <audio id="success-sound" src="assets/sounds/success.mp3"></audio>
    <audio id="error-sound" src="assets/sounds/error.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
