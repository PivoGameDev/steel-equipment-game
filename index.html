<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Собери завод</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Предзагрузка звуков для мобильных */
        body::after {
            content: "";
            display: none;
            background: url(assets/sounds/success.mp3);
            background: url(assets/sounds/error.mp3);
        }
    </style>
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Игра "Собери завод"</h1>
        <p>Установите оборудование в правильные слоты и запустите производство!</p>
        <button id="start-btn">Играть</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="header">
            <p class="instruction">Поставьте ферментер в первый слот и теплообменник во второй</p>
            <p class="timer">02:00</p>
            <p class="feedback-message"></p>
        </div>
        
        <div class="playground">
            <div class="slot" id="slot1" data-correct="fermenter"></div>
            <div class="slot" id="slot2" data-correct="heat-exchanger"></div>
        </div>
        
        <div class="equipment-panel">
            <div class="equipment-btn" data-equipment="fermenter" draggable="false">
                <img src="assets/images/fermenter.png" class="equipment" id="fermenter">
                <p>Ферментер</p>
            </div>
            <div class="equipment-btn" data-equipment="heat-exchanger" draggable="false">
                <img src="assets/images/heat-exchanger.png" class="equipment" id="heat-exchanger">
                <p>Теплообменник</p>
            </div>
        </div>
        
        <button id="launch-btn" disabled>Запустить завод</button>
    </div>

    <div id="win-screen" class="screen hidden">
        <h1 class="win-text">Поздравляем!</h1>
        <p>Вы справились за <span id="time-spent">00:00</span>!</p>
        <button class="restart-btn">Начать заново</button>
        <div class="confetti"></div>
    </div>

    <div id="lose-screen" class="screen hidden">
        <h1>Время вышло!</h1>
        <p>Завод не был запущен вовремя.</p>
        <button class="restart-btn">Начать заново</button>
    </div>

    <audio id="success-sound" src="assets/sounds/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="assets/sounds/error.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
